<!DOCTYPE html>
<html>
<head>
	<title>Quarantine Gamez</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	
	<script type="text/javascript" src="app.js" defer></script>
</head>
<body>
	<div class="container-fluid jumbotron">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1> Best of 5 WINNER: <span id="winner"> </span></h1>
			</div>

		</div>
		<div class="row text-center">
			<div class="col-sm-6">
				<h2> Player-Result: <span id="player-score">0</span></h2>
			</div>
			<div class="col-sm-6">
				<h2>Computer-Result: <span id="computer-score">0</span></h2>
			</div>
		</div>


			
		
		
			
		
		

		
			
		
		

	</div>
	<div class="container-fluid  text-center">
		<div class="row">
			<div class="col-sm-4">
				<h1 class="heading">Rock</h1>
				<img src="images/r.jpg" class="img-thumbnail " alt="Rock" >
				<button id="b1" onclick="rock();">rock</button>
			</div>
			<div class="col-sm-4">
				<h1 class="heading">Paper</h1>
				<img src="images/p.jpg" class="img-thumbnail" alt="Paper" >
				<button id="b2" onclick="paper();">paper</button>
			</div>

			<div class="col-sm-4">
				<h1 class="heading">Scissors</h1>
				<img src="images/s.jpg" class="img-thumbnail" alt="Scissors" style="">
				<button id="b3" onclick="scissors();">scissors</button>
		

	
				
			</div>
		
		
		

		</div>
		
	</div>

	<div id="bottom" class="container-fluid text-center">
		<div class="row">
			<div class="col-sm-12">
				<button id="restart-game" onclick="resetGame();">Reset</button>

			</div>
		</div>
	</div>
</body>
</html>
